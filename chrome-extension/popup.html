<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyThief</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />

<body>
  <div id="root">
    <div class="popup-container">
      <!-- Hero Background Elements -->
      <div class="hero-bg__base"></div>
      <div class="hero-bg__gradient"></div>
      <div class="hero-bg__sheen"></div>
      <div class="hero-bg__orb hero-bg__orb--left"></div>
      <div class="hero-bg__orb hero-bg__orb--right"></div>
      <div class="hero-bg__grid"></div>
      
      <!-- Loading Section -->
      <div id="loading-section" class="loading-section">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>

      <!-- Login Section -->
      <div id="login-section" class="login-section" style="display: none;">
        <div class="header">
          <div class="logo">
            <div class="logo-icon"></div>
          </div>
        </div>
        
        <div class="content">
          <div class="login-header">
            <p class="login-subtitle">Sign in to start saving ads</p>
          </div>
          
          <div class="login-form">
            <input type="email" id="email" placeholder="Enter your email" class="input-field">
            <input type="password" id="password" placeholder="Enter your password" class="input-field">
            <button id="login-btn" class="login-btn">
              <span class="btn-text">Sign In</span>
            </button>
            <div id="login-error" class="error-message" style="display: none;"></div>

            <div class="signup-link-container">
              <a href="https://copythief.ai/signup" target="_blank" class="signup-link">
                Don't have an account? <span class="signup-link-text">Create here</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div id="main-section" class="main-section" style="display: none;">
        <div class="header">
          <div class="logo">
            <div class="logo-icon"></div>
          </div>
          <button id="logout-btn" class="logout-btn">
            <span class="btn-text">Sign Out</span>
          </button>
        </div>
        
        <div class="content">
          <div class="user-email-simple">
            <div id="user-email" class="user-email-text">
              <span class="material-symbols-outlined email-icon">mail</span>
              <span class="email-address"></span>
            </div>
          </div>
          
          
          <div class="stats">
            <div class="stat">
              <span class="stat-label">Total Swipes:</span>
              <span id="total-swipes" class="stat-value">0</span>
            </div>
          </div>
          
          <div class="platforms-section">
            <div class="platforms-title">
              <span class="platforms-line"></span>
              <span class="platforms-text">Platforms</span>
              <span class="platforms-line"></span>
            </div>
            
            <div class="platforms-grid">
              <button class="platform-btn" data-platform="meta">
                <div class="platform-icon meta-icon"></div>
                <span class="platform-name">Meta</span>
              </button>
              
              <button class="platform-btn" data-platform="tiktok">
                <div class="platform-icon tiktok-icon"></div>
                <span class="platform-name">TikTok</span>
              </button>
            </div>
          </div>
        </div>
        
        <div class="footer">
          <a href="https://copythief.ai/dashboard" target="_blank" class="dashboard-link">
            <span class="btn-text">Open Dashboard</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
