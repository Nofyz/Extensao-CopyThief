<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyThief</title>
    <link rel="stylesheet" href="popup.css">
  </head>
<body>
  <div id="root">
    <div class="popup-container">
      <!-- Loading Section -->
      <div id="loading-section" class="loading-section">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>

      <!-- Login Section -->
      <div id="login-section" class="login-section" style="display: none;">
        <div class="header">
          <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <span class="logo-text">CopyThief</span>
          </div>
        </div>
        
        <div class="content">
          <div class="login-form">
            <h3>Welcome back</h3>
            <p class="login-subtitle">Sign in to start saving ads</p>
            <input type="email" id="email" placeholder="Enter your email" class="input-field">
            <input type="password" id="password" placeholder="Enter your password" class="input-field">
            <button id="login-btn" class="login-btn">
              <span class="btn-icon">üöÄ</span>
              <span class="btn-text">Sign In</span>
            </button>
            <div id="login-error" class="error-message" style="display: none;"></div>
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div id="main-section" class="main-section" style="display: none;">
        <div class="header">
          <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <span class="logo-text">CopyThief</span>
          </div>
          <button id="logout-btn" class="logout-btn">
            <span class="btn-icon">üö™</span>
            <span class="btn-text">Sign Out</span>
          </button>
        </div>
        
        <div class="content">
          <div class="user-info">
            <div id="user-email" class="user-email"></div>
          </div>
          
          <div class="status-section">
            <div id="status" class="status">
              <div class="status-icon">üîç</div>
              <div class="status-text">Detecting ads...</div>
            </div>
          </div>
          
          <div class="actions">
            <button id="swipe-btn" class="swipe-btn">
              <span class="btn-icon">üíæ</span>
              <span class="btn-text">Save Current Ad</span>
            </button>
          </div>
          
          <div class="stats">
            <div class="stat">
              <span class="stat-label">Total Swipes:</span>
              <span id="total-swipes" class="stat-value">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">This Session:</span>
              <span id="session-swipes" class="stat-value">0</span>
            </div>
          </div>
        </div>
        
        <div class="footer">
          <a href="https://copythief.ai/dashboard" target="_blank" class="dashboard-link">
            <span class="btn-icon">üìä</span>
            <span class="btn-text">Open Dashboard</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
